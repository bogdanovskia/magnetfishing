  <script>
    $(document).ready(function(){

      $('.find-post').click(function(){

        $('.posts-wrapper').addClass('hidden');
        $('.full-post').addClass('show');
        $('.posts-header h3').toggle();
        $('.posts-header .go-back-btn').toggle();

      });

      $('.go-back-btn').click(function(){
        $('.posts-wrapper').removeClass('hidden');
        $('.full-post').removeClass('show');
        $('.posts-header h3').toggle();
        $('.posts-header .go-back-btn').toggle();
      });
    });
  </script>
